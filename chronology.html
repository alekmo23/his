<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хронология истории России</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --text: #34495e;
            --bg: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
        }

        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            left: 50%;
            width: 4px;
            height: 100%;
            background: var(--accent);
            transform: translateX(-50%);
        }

        .timeline-period {
            margin: 4rem 0;
            position: relative;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            width: calc(50% - 40px);
        }

        .timeline-period:hover {
            transform: translateY(-5px);
        }

        .timeline-period:nth-child(odd) {
            margin-left: auto;
        }

        .timeline-period::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--accent);
            border-radius: 50%;
            top: 2rem;
        }

        .timeline-period:nth-child(odd)::before {
            left: -52px;
        }

        .timeline-period:nth-child(even)::before {
            right: -52px;
        }

        .period-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 40px;
        }

        .period-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%232c3e50"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M13 7h-2v6h6v-2h-4z"/></svg>');
            background-size: contain;
        }

        .event {
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-left: 3px solid var(--accent);
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event:hover {
            border-left-width: 6px;
            background: white;
        }

        .date {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date::before {
            content: '◈';
            color: var(--primary);
        }

        .description {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            padding-left: 1.5rem;
            border-left: 2px dotted var(--primary);
            margin-left: 10px;
        }

        .event.active .description {
            max-height: 500px;
        }

        @media (max-width: 768px) {
            .timeline-container::before {
                left: 20px;
            }

            .timeline-period {
                width: 100%;
                margin-left: 40px !important;
            }

            .timeline-period::before {
                left: -40px !important;
                right: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <!-- Древнерусское государство -->
        <div class="timeline-period">
            <h2 class="period-title">Древнерусское государство</h2>
            
            <div class="event">
                <div class="date">862</div>
                <div class="description">
                    <p>Призвание варягов: князь Рюрик основал династию Рюриковичей в Новгороде, начало государственности.</p>
                </div>
            </div>

            <!-- Остальные события периода -->
        </div>

        <!-- Остальные периоды -->
    </div>

    <script>
        document.querySelectorAll('.event').forEach(event => {
            event.addEventListener('click', function() {
                this.classList.toggle('active');
                
                // Закрываем другие открытые события
                document.querySelectorAll('.event').forEach(other => {
                    if(other !== this) other.classList.remove('active');
                });

                // Плавная прокрутка
                const y = this.getBoundingClientRect().top + window.scrollY - 100;
                window.scrollTo({top: y, behavior: 'smooth'});
            });
        });
    </script>
</body>
</html>
