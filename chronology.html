<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хронология истории России</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        
        .timeline {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
            position: relative;
        }

        /* Вертикальная линия времени */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50px;
            top: 0;
            height: 100%;
            width: 4px;
            background: #3498db;
            z-index: 1;
        }
        
        .period {
            margin-bottom: 40px;
            background: #ffffff;
            padding: 20px 30px 20px 80px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }
        
        .event {
            margin: 15px 0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: #fff;
        }
        
        .event:hover {
            transform: translateX(10px);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        
        .date {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 5px;
            padding: 5px 15px;
            background: #3498db;
            color: white;
            border-radius: 15px;
            display: inline-block;
            position: relative;
            left: -70px;
            margin-left: 30px;
            transition: all 0.3s ease;
        }

        .date::before {
            content: '▶';
            margin-right: 8px;
            font-size: 0.8em;
            opacity: 0.7;
        }
        
        .description {
            max-height: 0;
            overflow: hidden;
            padding: 0 10px;
            transition: max-height 0.3s ease-out;
            border-left: 3px solid transparent;
        }

        .event.active {
            border-color: #3498db;
            background: #f8f9fa;
        }

        .event.active .date {
            background: #2c3e50;
            left: -75px;
        }

        .event.active .description {
            max-height: 500px;
            padding: 10px;
            border-left-color: #3498db;
            margin-top: 8px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 40px 0;
            font-size: 2.5em;
            position: relative;
            z-index: 3;
        }

        h2 {
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-top: 0;
            font-size: 1.8em;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }
            
            .period {
                padding: 15px 20px 15px 60px;
            }
            
            .date {
                left: -50px;
                margin-left: 20px;
                padding: 4px 12px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            .event:hover {
                transform: none;
            }
            
            .event.active .date {
                left: -55px;
            }
        }
    </style>
</head>
<body>
    <!-- Остальная разметка без изменений (как в предыдущем варианте) -->
    <!-- ... -->
    
    <script>
        document.querySelectorAll('.event').forEach(event => {
            event.addEventListener('click', function(e) {
                e.stopPropagation();
                const wasActive = this.classList.contains('active');
                
                document.querySelectorAll('.event').forEach(e => {
                    e.classList.remove('active');
                });
                
                if (!wasActive) {
                    this.classList.add('active');
                    this.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center',
                        inline: 'nearest'
                    });
                }
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.event')) {
                document.querySelectorAll('.event').forEach(event => {
                    event.classList.remove('active');
                });
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.event').forEach(event => {
                    event.classList.remove('active');
                });
            }
        });
    </script>
</body>
</html>
