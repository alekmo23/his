<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествие по истории России</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Обновленные стили для горизонтальной временной шкалы */
        .timeline-section {
            padding: 50px 0;
            background: #f9f9f9;
            overflow-x: auto;
        }

        .timeline-container {
            display: flex;
            gap: 30px;
            padding: 30px 20px;
            min-width: fit-content;
        }

        .timeline-item {
            flex: 0 0 280px;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .timeline-item:hover {
            transform: translateY(-5px);
        }

        .timeline-date {
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: #e8f4ff;
            border-radius: 25px;
            display: inline-block;
        }

        .timeline-content {
            display: none;
            position: absolute;
            top: calc(100% + 15px);
            left: 0;
            right: 0;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .timeline-item.active {
            background: #f5faff;
        }

        .timeline-item.active .timeline-content {
            display: block;
            animation: cardSlide 0.4s ease-out;
        }

        @keyframes cardSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Стили для викторины остаются без изменений */
        .quiz-section {
            padding: 50px 0;
            background: #fff;
            border-top: 3px solid #2c3e50;
        }

        /* ... остальные стили викторины ... */
    </style>
</head>
<body>
    <!-- Остальные секции без изменений -->

    <!-- Обновленная секция с горизонтальными событиями -->
    <section class="timeline-section">
        <div class="container">
            <h2>Ключевые события</h2>
            <div class="timeline-container">
                <div class="timeline-item">
                    <div class="timeline-date">862 год</div>
                    <div class="timeline-content">
                        <h3>Основание Руси</h3>
                        <p>Призвание варягов: князь Рюрик основал династию Рюриковичей в Новгороде.</p>
                    </div>
                </div>
                
                <div class="timeline-item">
                    <div class="timeline-date">988 год</div>
                    <div class="timeline-content">
                        <h3>Крещение Руси</h3>
                        <p>Князь Владимир Святославич принимает христианство как государственную религию.</p>
                    </div>
                </div>

                <!-- Добавьте дополнительные события по аналогии -->
            </div>
        </div>
    </section>

    <script>
        // Обновленный скрипт для горизонтальной шкалы
        document.querySelectorAll('.timeline-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.stopPropagation();
                
                document.querySelectorAll('.timeline-item').forEach(el => {
                    el.classList.remove('active');
                });

                this.classList.add('active');

                // Плавная прокрутка к элементу
                const container = this.parentElement;
                const scrollPos = this.offsetLeft - (container.offsetWidth / 2 - this.offsetWidth / 2);
                
                container.scrollTo({
                    left: scrollPos,
                    behavior: 'smooth'
                });
            });
        });

        // Закрытие по клику вне элемента
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.timeline-item')) {
                document.querySelectorAll('.timeline-item').forEach(el => {
                    el.classList.remove('active');
                });
            }
        });

    </script>
</body>
</html>
