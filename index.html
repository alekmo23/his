<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествие по истории России</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Обновленные стили для узких кнопок временной шкалы */
        .timeline-item {
            flex: 0 0 180px; /* Уменьшенная ширина */
            padding: 15px;
            min-height: 120px;
        }

        .timeline-date {
            padding: 8px 15px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .timeline-content h3 {
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .timeline-content p {
            font-size: 0.9em;
            line-height: 1.4;
        }

        /* Исправленные стили для викторины */
        #quizContainer {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .question {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .option {
            padding: 12px 20px;
            margin: 8px 0;
            font-size: 1em;
        }

        /* Анимация для кнопок викторины */
        .option {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <!-- Навигация и заголовок без изменений -->

    <!-- Секция викторины (добавьте этот код) -->
    <section id="quizzes" class="quiz-section">
        <div class="container">
            <h2>Историческая викторина</h2>
            <button id="startQuiz" class="btn">Начать викторину</button>
            
            <div id="quizContainer" style="display: none;">
                <div id="questionBox"></div>
                <div id="optionsBox"></div>
                <div id="progress"></div>
                <div id="result" class="result-box"></div>
            </div>
        </div>
    </section>

    <script>
        // Исправленный скрипт викторины
        const quizData = [
            {
                question: "Какому событию соответствует 862 год?",
                options: ["Крещение Руси", "Призвание варягов", "Ледовое побоище"],
                correct: 1
            },
            {
                question: "Что произошло в 988 году?",
                options: ["Основание Москвы", "Принятие христианства", "Нашествие монголов"],
                correct: 1
            },
            {
                question: "Какое событие связано с 1380 годом?",
                options: ["Бородинское сражение", "Куликовская битва", "Взятие Казани"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        document.getElementById('startQuiz').addEventListener('click', initQuiz);

        function initQuiz() {
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('startQuiz').style.display = 'none';
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('questionBox').innerHTML = `
                <div class="question">${question.question}</div>
            `;

            let optionsHtml = '';
            question.options.forEach((option, index) => {
                optionsHtml += `
                    <button class="option" onclick="checkAnswer(${index})">${option}</button>
                `;
            });

            document.getElementById('optionsBox').innerHTML = optionsHtml;
            updateProgress();
        }

        function checkAnswer(selected) {
            const options = document.querySelectorAll('.option');
            const correct = quizData[currentQuestion].correct;

            options.forEach((option, index) => {
                option.disabled = true;
                if(index === correct) {
                    option.classList.add('correct');
                } else if(index === selected) {
                    option.classList.add('wrong');
                }
            });

            if(selected === correct) score++;

            setTimeout(() => {
                currentQuestion++;
                currentQuestion < quizData.length ? showQuestion() : showResult();
            }, 1500);
        }

        function updateProgress() {
            document.getElementById('progress').textContent = 
                `Вопрос ${currentQuestion + 1} из ${quizData.length}`;
        }

        function showResult() {
            const resultHtml = `
                <div class="result-box">
                    <h3>Результат: ${score}/${quizData.length}</h3>
                    <p>${getResultComment()}</p>
                    <button onclick="initQuiz()" class="btn">Повторить</button>
                </div>
            `;
            document.getElementById('result').innerHTML = resultHtml;
        }

        function getResultComment() {
            const percent = (score / quizData.length) * 100;
            if(percent === 100) return "Идеально! Вы настоящий историк!";
            if(percent >= 70) return "Отлично! Хорошие знания!";
            if(percent >= 50) return "Неплохо, но можно лучше!";
            return "Попробуйте еще раз!";
        }
    </script>
</body>
</html>
